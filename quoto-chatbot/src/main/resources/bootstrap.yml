server:
  port: 8072
# 默认的profile为dev，其他环境通过指定启动参数使用不同的profile，比如：
#   测试环境：java -jar my-spring-boot.jar --spring.profiles.active=test
#   生产环境：java -jar my-spring-boot.jar --spring.profiles.active=prod
spring:
  cloud:
    nacos:
      config:
        group: bigdata-quoto-chatbot.bj-fit-86
        prefix: chatbot
        file-extension: yaml
        namespace: dataservice
      discovery:
        group: bigdata
  profiles:
    active: test
  application:
    name: dataServer-quotoChatbot


---
#测试环境配置
spring:    
  profiles: test
  cloud:
    nacos:
      config:
        server-addr: 172.16.31.146:8848
      discovery:
        server-addr: 172.16.31.146:8848
        
---
#线上环境配置
spring:    
  profiles: online
  cloud:
    nacos:
      config:
        server-addr: nacos.cloudminds.com
      discovery:
        server-addr: nacos.cloudminds.com