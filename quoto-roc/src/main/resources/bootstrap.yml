server:
  port: 8070
# 默认的profile为dev，其他环境通过指定启动参数使用不同的profile，比如：
#   测试环境：java -jar my-spring-boot.jar --spring.profiles.active=test
#   生产环境：java -jar my-spring-boot.jar --spring.profiles.active=prod
spring:
  application:
    name: dataServer-quotoRoc
  cloud:
    nacos:
      config:
        prefix: roc
        file-extension: yaml
  profiles:
    active: test


---
#测试环境配置
spring:    
  profiles: test
  cloud:
    nacos:
      config:
        group: bigdata-quoto-roc.bj-fit-86
        server-addr: 172.16.31.146:8848
        namespace: dataservice
      discovery:
        server-addr: 172.16.31.146:8848
        group: bigdata
        
---
#线上环境配置
spring:    
  profiles: online
  cloud:
    nacos:
      config:
        group: bigdata-quoto-roc.bj-fit-86
        server-addr: nacos.cloudminds.com
        namespace: dataservice
      discovery:
        server-addr: nacos.cloudminds.com
        group: bigdata

---
#线上环境配置
spring:
  profiles: prod
  cloud:
    nacos:
      config:
        group: dataservice-232
        server-addr: nacos-client.nacos:8848
        namespace: dfa8081f69a4d787646c492a6faa83decbbecbda
      discovery:
        server-addr: nacos-client.nacos:8848
        group: dataservice-232
        namespace: dfa8081f69a4d787646c492a6faa83decbbecbda