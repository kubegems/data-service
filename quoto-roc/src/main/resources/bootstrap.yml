server:
  port: 8070
# 默认的profile为dev，其他环境通过指定启动参数使用不同的profile，比如：
#   测试环境：java -jar my-spring-boot.jar --spring.profiles.active=test
#   生产环境：java -jar my-spring-boot.jar --spring.profiles.active=prod
spring:
  cloud:
    nacos:
      config:
        prefix: roc
        file-extension: yaml
        namespace: dataservice
      discovery:
        group: bigdata
  profiles:
    active: test


---
#测试环境配置
spring:    
  profiles: test
  application:
    name: dataServer-quotoRoc
  cloud:
    nacos:
      config:
        group: bigdata-quoto-roc.bj-fit-86
        server-addr: 172.16.31.146:8848
      discovery:
        server-addr: 172.16.31.146:8848
        
---
#线上环境配置
spring:    
  profiles: online
  application:
    name: dataServer-quotoRoc
  cloud:
    nacos:
      config:
        group: bigdata-quoto-roc.bj-fit-86
        server-addr: nacos.cloudminds.com
      discovery:
        server-addr: nacos.cloudminds.com

---
#线上环境配置
spring:
  profiles: prod
  application:
    name: dataServer-quotoRoc-prod
  cloud:
    nacos:
      config:
        group: bigdata-quoto-roc.bj-prod-232
        server-addr: nacos.cloudminds.com
      discovery:
        server-addr: nacos.cloudminds.com