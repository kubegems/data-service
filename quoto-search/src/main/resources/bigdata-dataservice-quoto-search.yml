server:
  port: 8076
spring:
  application:
    name: dataServer-quotoSearch
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      maxFileSize: 50MB
      maxRequestSize: 50MB
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        group: bigdata
  datasource:
    url: jdbc:mysql://localhost:3306/bigdata_dataservice?characterEncoding=utf8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
elasticsearch:
  host: ip
  port: 9400
hbase:
  quorum: ip1:2181,ip2:2181,ip3:2181
dataServiceUrl: http://localhost:8001
ckDataSetDB: dataset
ckUrl: jdbc:clickhouse://localhost:8123
ckUser: default
ckPassword: 123456
hiveUrl: jdbc:hive2://localhost:10000
hiveUser: xxxx
hivePassword: xxxx